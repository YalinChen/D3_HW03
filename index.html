<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Yalin Chen_HW03</title>
    <script src="https://d3js.org/d3.v3.min.js"></script>
</head>

<body>
    <div>
        <h1>Yalin Chen HW03</h1></div>
    <hr>
    
    <div>
        <h2>HW03-1.五線譜 & HW03-2.亂數長條圖</h2>

        <svg id="music" width="500" height="1000"></svg>

        <script>
            d3.select("svg").append("circle").attr("cx", 150).attr("cy", 120).attr("r", 15);
            d3.select("svg").append("rect").attr("x", 160).attr("y", 45).attr("width", 5).attr("height", 78);

            for (i = 0; i < 5; i++) {
                d3.select("svg").append("rect").attr("x", 10).attr("y", 45 + i * 30).attr("width", 300).attr("height", 1);

                if (i === 4) {
                    d3.select("svg").append("text").attr("x", 140).attr("y", 45 + (i + 1) * 30).attr("stroke", "black").attr("font-size", "30px").text("A");
                }
            }
        </script>

        <script>
            for (var j = 0; j < 20; j++) {
                var k= 250;
                var num = random(20, 300);
                d3.select("svg").append("rect").attr({
                    x: 10,
                    y: 10 + 15 * j + k,
                    width: num,
                    height: 10,
                    fill: "red"
                });
                d3.select("svg").append("text").attr({
                    x: num + 25,
                    y: 18 + 15 * j + k,
                    stroke: "black",
                    "font-size": "12px"
                }).text(num);
            }

            function random(n, m) {
                return Math.floor(Math.random() * (m - n) + n);
            }
        </script>





</body>

</html>
